<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Meine Spiele</title>
<style>
:root{--bg:#0a0f15;--card:#111827;--accent:#7ab7ff;--text:#e5e7eb}
body{margin:0;min-height:100vh;background:radial-gradient(circle at top,#101826,#05070c 60%);font-family:Arial;color:var(--text)}
header{text-align:center;padding:40px 20px 20px}
header h1{margin:0;font-size:2.2rem;letter-spacing:1px}
header p{opacity:.8}
.profile{max-width:900px;margin:0 auto 30px;background:linear-gradient(180deg,#141c2b,#0d1320);border-radius:16px;padding:20px;display:grid;grid-template-columns:80px 1fr;gap:20px;align-items:center;box-shadow:0 20px 40px rgba(0,0,0,.35)}
.profile-avatar{width:80px;height:80px;border-radius:50%;background:#0a0f15;display:flex;align-items:center;justify-content:center;font-size:32px;font-weight:700}
.profile-info h2{margin:0}
.profile-info p{margin:6px 0;opacity:.8;font-size:.95rem}
main{max-width:1100px;margin:0 auto;padding:20px}
.grid{display:grid;gap:20px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
.card{background:linear-gradient(180deg,#141c2b,#0d1320);border-radius:16px;padding:18px;box-shadow:0 20px 40px rgba(0,0,0,.35);transition:transform .2s ease,box-shadow .2s ease}
.card:hover{transform:translateY(-6px);box-shadow:0 30px 60px rgba(0,0,0,.5)}
.card h3{margin:0 0 8px}
.card p{margin:0 0 14px;opacity:.8;font-size:.95rem}
.card a{display:inline-block;padding:10px 14px;border-radius:10px;background:var(--accent);color:#06101f;text-decoration:none;font-weight:600}
footer{text-align:center;opacity:.6;padding:30px 10px;font-size:.9rem}
</style>
</head>
<body>
<header>
  <h1>Meine Browser-Spiele</h1>
  <p>Alle Spiele auf GitHub Pages</p>
</header>
<section class="profile">
  <div class="profile-avatar">M</div>
  <div class="profile-info">
    <h2>Max</h2>
    <p>Schüler · Browser-Games · JavaScript</p>
    <p>Hier sammle ich meine eigenen Spiele und Projekte. Alles läuft direkt im Browser.</p>
  </div>
</section>
<main>
  <div id="grid" class="grid"></div>
</main>
<footer>
  <span>GitHub Pages · Chrome-kompatibel</span>
</footer>
<script>
// Fertige Spiele-Liste mit Debug
const games = [
  { title: '3D Runner', desc: 'Endlos-Runner mit Highscore', path: 'runner/' },
  { title: 'Klickspiel', desc: 'Klicke so schnell du kannst', path: 'clicker/' },
  { title: 'Blockforge', desc: 'Baue und kreiere deine Welt', path: 'blockforge/' },
  { title: 'Slap Sim', desc: 'Simuliere Slaps und Spaß', path: 'slapsim/' },
];

const grid = document.getElementById('grid');

if(games.length === 0){
  console.warn('Keine Spiele in der Liste gefunden!');
} else {
  console.log('Folgende Spiele werden angezeigt:');
}

games.forEach(g => {
  try {
    console.log(`Titel: ${g.title}, Pfad: ${g.path}`);
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<h3>${g.title}</h3><p>${g.desc}</p><a href='${g.path}'>Starten</a>`;
    grid.appendChild(card);
  } catch(e) {
    console.error(`Fehler beim Erstellen der Karte für ${g.title}:`, e);
  }
});
</script>
</body>
</html>
