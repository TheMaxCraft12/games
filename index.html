<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Meine Spiele</title>
<style>
:root{
  --bg:#0a0f15;
  --card:#111827;
  --accent:#7ab7ff;
  --text:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;min-height:100vh;
  background:radial-gradient(circle at top,#101826,#05070c 60%);
  font-family:system-ui,Arial,Helvetica,sans-serif;
  color:var(--text);
}
header{
  padding:40px 20px 20px;
  text-align:center;
}
header h1{margin:0;font-size:2.2rem;letter-spacing:1px}
header p{opacity:.8}
main{
  max-width:1100px;margin:0 auto;padding:20px;
}
.grid{
  display:grid;gap:20px;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
}
.card{
  background:linear-gradient(180deg,#141c2b,#0d1320);
  border-radius:16px;
  padding:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  transition:transform .2s ease, box-shadow .2s ease;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 30px 60px rgba(0,0,0,.5);
}
.card h3{margin:0 0 8px}
.card p{margin:0 0 14px;opacity:.8;font-size:.95rem}
.card a{
  display:inline-block;
  padding:10px 14px;
  border-radius:10px;
  background:var(--accent);
  color:#06101f;
  text-decoration:none;
  font-weight:600;
}
footer{
  text-align:center;opacity:.6;padding:30px 10px;font-size:.9rem
}
</style>
</head>
<body>
<header>
  <h1>Meine Browserâ€‘Spiele</h1>
  <p>Automatisch geladen aus dem Repository</p>
</header>
<main>
  <div id="grid" class="grid"></div>
</main>
<footer>
  <span>GitHub Pages Â· Chromeâ€‘kompatibel</span>
</footer>

<script>
/*
  AUTOMATISCHES SPIELâ€‘MENÃœ
  ðŸ‘‰ Trage hier nur Ordner + Titel ein
*/
const games = [
  { title: '3D Runner', desc: 'Endlosâ€‘Runner mit Highscore', path: 'runner/' },
  // { title: 'Neues Spiel', desc: 'Beschreibung', path: 'spiel2/' },
];

const grid = document.getElementById('grid');

games.forEach(g => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <h3>${g.title}</h3>
    <p>${g.desc}</p>
    <a href="${g.path}">Starten</a>
  `;
  grid.appendChild(card);
});
</script>
</body>
</html>
